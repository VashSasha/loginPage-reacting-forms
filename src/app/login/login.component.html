<div class="login">

  <div class="log-wrap">
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
          aria-describedby="emailHelp" required autofocus ngModel>
        <div id="emailHelp" class="form-text">try "test@test" </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" required
          ngModel>
        <div id="passwordHelp" class="form-text">try "test" </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
        Please fill all fields
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="isDataValid">
        Invalid User or Password
      </div>
    </form>
  </div>
</div>
